<div class="panel panel-default">
  <h3>Employees</h3>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>E-mail</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.name}}</td>
        <td>{{employee.lastname}}</td>
        <td>{{employee.email}}</td>
        <td>
          <button class="btn-success btn mr-1" routerLink="/details/{{employee.id}}">Edit</button>
          <button class="btn-danger btn" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
